<script>
(function () {
  const mainBtn = document.getElementById('main-share-btn');
  const options = document.getElementById('share-options');
  const tooltip = document.getElementById('share-copied-tooltip');
  let optionsOpen = false;

  // Accessibility: open with keyboard and toggle
  mainBtn.addEventListener('click', () => {
    optionsOpen = !optionsOpen;
    options.style.opacity = optionsOpen ? '1' : '0';
    options.style.pointerEvents = optionsOpen ? 'auto' : 'none';
  });

  // Hide options when clicking outside
  document.addEventListener('click', (e) => {
    if (!mainBtn.contains(e.target) && !options.contains(e.target)) {
      optionsOpen = false;
      options.style.opacity = '0';
      options.style.pointerEvents = 'none';
    }
  });

  // Share logic
  const shareBtns = document.querySelectorAll('.share-option');
  const pageUrl = encodeURIComponent(window.location.href);
  const pageTitle = encodeURIComponent(document.title);

  shareBtns.forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      const network = btn.dataset.network;
      let shareLink = '';
      if (network === 'whatsapp') {
        shareLink = `https://wa.me/?text=${pageTitle}%20${pageUrl}`;
        window.open(shareLink, '_blank');
      } else if (network === 'twitter') {
        shareLink = `https://twitter.com/intent/tweet?text=${pageTitle}&url=${pageUrl}`;
        window.open(shareLink, '_blank');
      } else if (network === 'facebook') {
        shareLink = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
        window.open(shareLink, '_blank');
      } else if (network === 'telegram') {
        shareLink = `https://t.me/share/url?url=${pageUrl}&text=${pageTitle}`;
        window.open(shareLink, '_blank');
      } else if (network === 'copy') {
        // Using document.execCommand('copy') for broader compatibility within iframes
        const tempInput = document.createElement('textarea');
        tempInput.value = window.location.href;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);

        // Show tooltip
        tooltip.style.opacity = '1';
        setTimeout(() => {
          tooltip.style.opacity = '0';
        }, 1200);
      }
      optionsOpen = false;
      options.style.opacity = '0';
      options.style.pointerEvents = 'none';
    });
  });
})();

    <script>
        // --- Three.js Background Animation ---
        let scene, camera, renderer, particles, particleMaterial;

        function initThreeJS() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio); // Set pixel ratio for better quality
            renderer.setClearColor(0x000000, 0); // Transparent background for canvas

            // Particles
            const particleCount = 12500; // Increased particle count
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            // New color scheme
            const color1 = new THREE.Color(0xADD8E6); // Light blue
            const color2 = new THREE.Color(0x87CEEB); // Sky blue
            const color3 = new THREE.Color(0x6495ED); // Cornflower blue

            for (let i = 0; i < particleCount; i++) {
                // Position particles randomly in a larger volume
                positions[i * 3] = (Math.random() * 2 - 1) * 20; // x
                positions[i * 3 + 1] = (Math.random() * 2 - 1) * 20; // y
                positions[i * 3 + 2] = (Math.random() * 2 - 1) * 20; // z

                // Assign random colors from the new scheme
                const rand = Math.random();
                let color;
                if (rand < 0.33) {
                    color = color1;
                } else if (rand < 0.66) {
                    color = color2;
                } else {
                    color = color3;
                }
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            particleMaterial = new THREE.PointsMaterial({
                size: 0.25, // Larger particle size
                vertexColors: true, // Use colors from geometry
                transparent: true,
                opacity: 0.8, // Increased opacity
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, particleMaterial);
            scene.add(particles);

            // No need for ambient or directional lights for simple particles, removed for cleaner effect
            // const ambientLight = new THREE.AmbientLight(0x404040);
            // scene.add(ambientLight);
            // const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            // directionalLight.position.set(1, 1, 1).normalize();
            // scene.add(directionalLight);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
            document.body.addEventListener('mousemove', onMouseMove, false); // Keep mouse interaction
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        let mouseX = 0, mouseY = 0;
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function animateThreeJS() {
            requestAnimationFrame(animateThreeJS);

            // Rotate particles slowly
            if (particles) {
                particles.rotation.x += 0.0005;
                particles.rotation.y += 0.0007; // Slightly faster y-rotation
                particles.position.z = Math.sin(Date.now() * 0.0001) * 0.5; // Subtle Z-axis movement
            }

            // Make camera subtly follow mouse (adjusted for new particle scale)
            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position); // Always look at the center

            renderer.render(scene, camera);
        }

        // --- Quiz Logic ---
        const questions = [
            {
                question: "Solve the system of equations: $2x + y = 7$ and $x - y = 2$. What are the values of $x$ and $y$?",
                options: ["$x=3, y=1$", "$x=2, y=3$", "$x=4, y=-1$", "$x=1, y=5$"],
                answer: "$x=3, y=1$"
            },
            {
                question: "What is the discriminant of the quadratic equation $3x^2 - 5x + 2 = 0$?",
                options: ["$1$", "$4$", "$25$", "$49$"],
                answer: "$1$"
            },
            {
                question: "If $f(x) = x^2 - 4x + 3$, what are the roots of the equation $f(x) = 0$?",
                options: ["$x=1, x=3$", "$x=-1, x=3$", "$x=1, x=-3$", "$x=-1, x=-3$"],
                answer: "$x=1, x=3$"
            },
            {
                question: "Simplify the rational expression: $\\frac{x^2 - 9}{x - 3}$ for $x \\neq 3$",
                options: ["$x - 3$", "$x + 3$", "$x^2 - 3$", "$x - 9$"],
                answer: "$x + 3$"
            },
            {
                question: "Solve for $x$: $\\log_2(x + 3) = 4$",
                options: ["$x=1$", "$x=5$", "$x=13$", "$x=16$"],
                answer: "$x=13$"
            },
            {
                question: "If $f(x) = 2x + 1$, what is the inverse function $f^{-1}(x)$?",
                options: ["$f^{-1}(x) = \\frac{x - 1}{2}$", "$f^{-1}(x) = \\frac{x + 1}{2}$", "$f^{-1}(x) = 1 - 2x$", "$f^{-1}(x) = 2x - 1$"],
                answer: "$f^{-1}(x) = \\frac{x - 1}{2}$"
            },
            {
                question: "What is the result of multiplying the complex numbers $(2 + 3i)$ and $(1 - i)$?",
                options: ["$5 + i$", "$-1 + 5i$", "$5 - i$", "$1 + 5i$"],
                answer: "$5 + i$"
            },
            {
                question: "Find the domain of the function $f(x) = \\sqrt{x - 5}$.",
                options: ["$x > 5$", "$x < 5$", "$x \\ge 5$", "$x \\le 5$"],
                answer: "$x \\ge 5$"
            },
            {
                question: "If $3^{2x-1} = 27$, what is the value of $x$?",
                options: ["$1$", "$2$", "$3$", "$4$"],
                answer: "$2$"
            },
            {
                question: "Which of the following is a factor of the polynomial $x^3 - 8$?",
                options: ["$(x - 2)^2$", "$(x + 2)$", "$(x^2 + 2x + 4)$", "$(x^2 - 2x + 4)$"],
                answer: "$(x^2 + 2x + 4)$"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null; // Stores the selected option element

        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const quizSection = document.getElementById('quiz-section');
        const resultSection = document.getElementById('result-section');
        const scoreTextElement = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-button');

        function loadQuestion() {
            // Reset selected option and button states
            selectedOption = null;
            nextButton.textContent = "Next Question";
            nextButton.disabled = true; // Disable until an option is selected

            const currentQuestion = questions[currentQuestionIndex];
            questionNumberElement.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            questionTextElement.textContent = currentQuestion.question;
            optionsContainer.innerHTML = ''; // Clear previous options

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                // Use innerHTML to render LaTeX within the button
                button.innerHTML = option;
                button.classList.add(
                    'option-button',
                    'w-full', 'py-3', 'rounded-lg', 'text-lg', 'font-medium',
                    'transition-all', 'duration-200', 'transform', 'hover:scale-105',
                    'focus:outline-none', 'focus:ring-2', 'focus:ring-offset-2', 'focus:ring-blue-500'
                );
                button.addEventListener('click', () => selectOption(button, option));
                optionsContainer.appendChild(button);
            });
        }

        function selectOption(button, option) {
            // Remove 'selected' class from previously selected option
            if (selectedOption) {
                selectedOption.classList.remove('selected');
            }

            // Add 'selected' class to the new selected option
            selectedOption = button;
            selectedOption.classList.add('selected');
            nextButton.disabled = false; // Enable next button
        }

        function checkAnswer() {
            if (!selectedOption) return; // Should not happen if button is disabled

            // For comparison, use the raw option string (which contains LaTeX)
            const userAnswer = selectedOption.innerHTML; // Get innerHTML to compare with LaTeX in answer
            const correctAnswer = questions[currentQuestionIndex].answer;

            // Disable all option buttons after selection
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.innerHTML === correctAnswer) { // Compare innerHTML
                    button.classList.add('correct'); // Highlight correct answer
                }
                if (button.innerHTML === userAnswer && userAnswer !== correctAnswer) { // Compare innerHTML
                    button.classList.add('incorrect'); // Highlight incorrect user answer
                }
            });

            if (userAnswer === correctAnswer) {
                score++;
            }

            nextButton.textContent = "Continue"; // Change button text after answering
        }

        function nextQuestion() {
            // Check answer before moving to next question
            checkAnswer();

            // Wait a moment before moving to the next question to show feedback
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            }, 1000); // 1 second delay
        }

        function showResult() {
            quizSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            scoreTextElement.textContent = `You scored ${score} out of ${questions.length}!`;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultSection.classList.add('hidden');
            quizSection.classList.remove('hidden');
            loadQuestion();
        }

        // Event Listeners
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartQuiz);

        // --- Light/Dark Mode Toggle ---
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement; // The <html> tag
        const sunIcon = document.getElementById('sun-icon'); // Get by ID
        const moonIcon = document.getElementById('moon-icon'); // Get by ID

        // Function to set theme based on user preference or local storage
        function setTheme(theme) {
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
                htmlElement.classList.remove('light');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                htmlElement.classList.add('light');
                htmlElement.classList.remove('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                localStorage.setItem('theme', 'light');
            }
        }

        // Check for saved theme preference or system preference on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setTheme('dark'); // Set to dark if system prefers dark mode
        } else {
            setTheme('light'); // Default to light mode
        }

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            if (htmlElement.classList.contains('light')) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        });

        // --- Scroll to Top Button ---
        const scrollToTopButton = document.getElementById('scroll-to-top');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) { // Show button after scrolling 200px
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        });

        scrollToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Smooth scroll
            });
        });

        // --- Back to Home Button Logic ---
        const backButton = document.getElementById('back-button');
        backButton.addEventListener('click', () => {
            window.location.href = 'index.html'; // Redirect to index.html
        });


        // Initialize Three.js and load the first question when the window loads
        window.onload = function() {
            initThreeJS();
            animateThreeJS(); // Start the animation loop
            loadQuestion(); // Load the first quiz question
        };

    </script>
</body>
