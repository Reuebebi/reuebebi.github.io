<!DOCTYPE html>
<html lang="en" class="light"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whizmath - Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide scrollbars from Three.js canvas taking full screen */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Light mode variables (Tailwind handles most of this via class toggling) */
        .light {
            --bg-primary: #f0f4f8; /* Light grayish blue */
            --text-primary: #1e293b; /* Dark slate */
            --text-secondary: #475569; /* Medium slate */
            --card-bg: rgba(255, 255, 255, 0.6); /* Semi-transparent white */
            --card-border: rgba(203, 213, 225, 0.5); /* Light slate border */
            --button-bg: #3b82f6; /* Blue */
            --button-text: #ffffff;
            --cell-bg: rgba(226, 232, 240, 0.7); /* Lighter slate */
            --cell-hover-bg: rgba(203, 213, 225, 0.9);
            --icon-fill: #334155; /* Darker slate for icons */
            --whizmath-text: #2563eb; /* Blue for title */
        }

        /* Dark mode variables */
        .dark {
            --bg-primary: #1a202c; /* Darker charcoal */
            --text-primary: #e2e8f0; /* Light slate */
            --text-secondary: #94a3b8; /* Medium slate */
            --card-bg: rgba(45, 55, 72, 0.6); /* Semi-transparent dark slate */
            --card-border: rgba(71, 85, 105, 0.5); /* Darker slate border */
            --button-bg: #60a5fa; /* Lighter blue */
            --button-text: #1e293b;
            --cell-bg: rgba(71, 85, 105, 0.7); /* Dark slate */
            --cell-hover-bg: rgba(100, 116, 139, 0.9);
            --icon-fill: #cbd5e1; /* Lighter slate for icons */
            --whizmath-text: #93c5fd; /* Light blue for title */
        }

        #global-background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind all other content */
        }

        .game-container {
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1rem; /* 16px */
            padding: 2rem; /* 32px */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .tic-tac-toe-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem; /* 12px */
            width: 300px; /* Fixed size for simplicity, can be responsive */
            height: 300px;
            margin: 1.5rem auto; /* 24px */
        }

        .cell {
            background-color: var(--cell-bg);
            border-radius: 0.5rem; /* 8px */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cell:hover:not(.disabled) {
            background-color: var(--cell-hover-bg);
        }
        
        .cell.disabled {
            cursor: not-allowed;
        }

        .cell svg {
            width: 60%;
            height: 60%;
            stroke-width: 8; /* Adjusted for visibility */
            transition: stroke 0.3s ease;
        }
        .cell .x-icon { stroke: #ef4444; /* Red for X */ }
        .cell .o-icon { stroke: #3b82f6; /* Blue for O */ }
        .dark .cell .x-icon { stroke: #f87171; /* Lighter Red for X in dark mode */ }
        .dark .cell .o-icon { stroke: #60a5fa; /* Lighter Blue for O in dark mode */ }


        #theme-toggle-button {
            position: fixed;
            top: 1.5rem; /* 24px */
            right: 1.5rem; /* 24px */
            z-index: 100;
            padding: 0.5rem; /* 8px */
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 9999px; /* pill shape */
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        #theme-toggle-button:hover {
            transform: scale(1.1);
        }

        .theme-icon {
            width: 1.75rem; /* 28px */
            height: 1.75rem; /* 28px */
            fill: var(--icon-fill);
            transition: opacity 0.3s ease, transform 0.3s ease, fill 0.3s ease;
        }

        #sun-icon { opacity: 1; transform: scale(1) rotate(0deg); }
        #moon-icon { opacity: 0; transform: scale(0) rotate(-90deg); position: absolute; top: 0.5rem; left: 0.5rem; }

        .dark #sun-icon { opacity: 0; transform: scale(0) rotate(90deg); }
        .dark #moon-icon { opacity: 1; transform: scale(1) rotate(0deg); }

        .status-text {
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        
        .whizmath-title {
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            color: var(--whizmath-text);
            transition: color 0.3s ease;
        }

        .reset-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
        }
        .reset-button:hover {
            filter: brightness(110%);
        }
        .reset-button:active {
            transform: scale(0.98);
        }

        /* Winning line style */
        .winning-cell {
            animation: pulse 0.7s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .dark .winning-cell .x-icon { stroke: #fda4af; } /* Lighter red for winning X in dark */
        .dark .winning-cell .o-icon { stroke: #93c5fd; } /* Lighter blue for winning O in dark */
        .light .winning-cell .x-icon { stroke: #dc2626; } /* Darker red for winning X in light */
        .light .winning-cell .o-icon { stroke: #2563eb; } /* Darker blue for winning O in light */

    </style>
</head>
