        /* Custom CSS for Three.js background and general styling */
        body {
            font-family: 'Inter', sans-serif;

            justify-content: center;
            align-items: center;

            position: relative;
            background-color: var(--bg-color-light); /* Default light mode background */

        html.dark body {

        }

        /* Define CSS variables for colors */
        :root {
            --bg-color-light: #f0f9ff; /* Sky 50 */
            --text-color-light: #1f2937; /* Gray 800 */
            --primary-color-light: #3b82f6; /* Blue 500 */
            --accent-color-light: #60a5fa; /* Blue 400 */
            --border-color-light: #d1d5db; /* Gray 300 */
            --card-bg-light: #ffffff; /* White */

            --bg-color-dark: #1a202c; /* Dark Gray */
            --text-color-dark: #e2e8f0; /* Slate 200 */
            --primary-color-dark: #60a5fa; /* Blue 400 */
            --accent-color-dark: #93c5fd; /* Blue 300 */
            --border-color-dark: #4a5568; /* Gray 700 */
            --card-bg-dark: #2d3748; /* Darker Gray */

            /* Three.js particle colors (light mode) */
            --particle-color-1-light: #ADD8E6; /* Light blue */
            --particle-color-2-light: #87CEEB; /* Sky blue */
            --particle-color-3-light: #6495ED; /* Cornflower blue */

            /* Three.js particle colors (dark mode) */
            --particle-color-1-dark: #4F46E5; /* Indigo 600 */
            --particle-color-2-dark: #6366F1; /* Indigo 500 */
            --particle-color-3-dark: #818CF8; /* Indigo 400 */
        }

        /* Three.js canvas styling */
        #global-background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Send to background */
        }

        /* General text color for light/dark mode */
        .text-primary {
            color: var(--text-color-light);
        }
        html.dark .text-primary {
            color: var(--text-color-dark);
        }

        /* Card background color */
        .card-bg {
            background-color: var(--card-bg-light);
            transition: background-color 0.3s ease-in-out;
        }
        html.dark .card-bg {
            background-color: var(--card-bg-dark);
        }

        /* Border color */

            transition: border-color 0.3s ease-in-out;
        }
        html.dark .border-color {
            border-color: var(--border-color-dark);

        .btn-primary {

        }
        .btn-primary:hover {
            background-color: var(--accent-color-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4); /* Enhanced shadow on hover */
        }
        html.dark .btn-primary {
            background-color: var(--primary-color-dark);
            box-shadow: 0 4px 10px rgba(96, 165, 250, 0.3);
        }
        html.dark .btn-primary:hover {
            background-color: var(--accent-color-dark);
            box-shadow: 0 8px 20px rgba(96, 165, 250, 0.4);
        }

        /* Tic-Tac-Toe board cells */
        #gameBoard {
            width: clamp(250px, 90vw, 400px); /* Responsive max width for the board */
            aspect-ratio: 1 / 1; /* Keep the board square */
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 1rem; /* Gap between cells */
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0; /* Hide default text content */
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--border-color-light);
            border-radius: 0.75rem; /* More rounded corners */
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Subtle cell shadow */
            position: relative; /* For absolute positioning of X/O */
            overflow: hidden; /* Ensure X/O stays within bounds during animation */
        }
        html.dark .cell {
            border-color: var(--border-color-dark);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .cell:hover:not(.occupied) {
            background-color: rgba(0, 0, 0, 0.03); /* Lighter hover */
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        html.dark .cell:hover:not(.occupied) {
            background-color: rgba(255, 255, 255, 0.03); /* Darker hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .cell.occupied {
            cursor: not-allowed;
        }

        /* X and O styling */
        .cell span {
            position: absolute;
            font-size: 5rem; /* Larger X/O */
            line-height: 1;
            opacity: 0;
            transform: scale(0.5) translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            text-shadow: 0 0 10px rgba(0,0,0,0.2); /* Subtle shadow for X/O */

            opacity: 1;

            color: #3b82f6; /* Blue for X */

            background-color: var(--accent-color-dark);
            box-shadow: 0 0 20px var(--accent-color-dark);
        }

            color: white !important; /* White text on winning cells */
            text-shadow: none; /* Remove text shadow for better contrast */
        }

            to { transform: scale(1.03); opacity: 0.95; box-shadow: 0 0 25px var(--accent-color-light); }
        }
        html.dark @keyframes win-pulse {
            from { transform: scale(1); opacity: 1; box-shadow: 0 0 10px var(--accent-color-dark); }
            to { transform: scale(1.03); opacity: 0.95; box-shadow: 0 0 25px var(--accent-color-dark); }
        }

        /* Light/Dark mode toggle button */
        #darkModeToggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 10;
            width: 56px; /* Slightly larger button */
            height: 56px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 9999px; /* Full rounded */

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* More prominent shadow */

        }
        html.dark #darkModeToggle {
            background-color: var(--card-bg-dark);
            border-color: var(--border-color-dark);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        #darkModeToggle:hover {
            transform: scale(1.08); /* More pronounced hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        html.dark #darkModeToggle:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);

        #darkModeToggle svg {

            height: 32px;

        }
        html.dark #darkModeToggle svg {
            fill: var(--text-color-dark);
            transform: rotate(180deg); /* Rotate moon icon */
        }

        /* Modal styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* Darker overlay */
            backdrop-filter: blur(5px); /* Blurred background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--card-bg-light);

            border-radius: 1.5rem; /* More rounded */

<script>
(function () {
  const mainBtn = document.getElementById('main-share-btn');
  const options = document.getElementById('share-options');
  const tooltip = document.getElementById('share-copied-tooltip');
  let optionsOpen = false;

  // Accessibility: open with keyboard and toggle
  mainBtn.addEventListener('click', () => {
    optionsOpen = !optionsOpen;
    options.style.opacity = optionsOpen ? '1' : '0';
    options.style.pointerEvents = optionsOpen ? 'auto' : 'none';
  });

  // Hide options when clicking outside
  document.addEventListener('click', (e) => {
    if (!mainBtn.contains(e.target) && !options.contains(e.target)) {
      optionsOpen = false;
      options.style.opacity = '0';
      options.style.pointerEvents = 'none';
    }
  });

  // Share logic
  const shareBtns = document.querySelectorAll('.share-option');
  const pageUrl = encodeURIComponent(window.location.href);
  const pageTitle = encodeURIComponent(document.title);

  shareBtns.forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      const network = btn.dataset.network;
      let shareLink = '';
      if (network === 'whatsapp') {
        shareLink = `https://wa.me/?text=${pageTitle}%20${pageUrl}`;
        window.open(shareLink, '_blank');
      } else if (network === 'twitter') {
        shareLink = `https://twitter.com/intent/tweet?text=${pageTitle}&url=${pageUrl}`;
        window.open(shareLink, '_blank');
      } else if (network === 'facebook') {
        shareLink = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
        window.open(shareLink, '_blank');
      } else if (network === 'telegram') {
        shareLink = `https://t.me/share/url?url=${pageUrl}&text=${pageTitle}`;
        window.open(shareLink, '_blank');
      } else if (network === 'copy') {
        // Using document.execCommand('copy') for broader compatibility within iframes
        const tempInput = document.createElement('textarea');
        tempInput.value = window.location.href;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);

        // Show tooltip
        tooltip.style.opacity = '1';
        setTimeout(() => {
          tooltip.style.opacity = '0';
        }, 1200);
      }
      optionsOpen = false;
      options.style.opacity = '0';
      options.style.pointerEvents = 'none';
    });
  });
})();
</script>

    <script>
        // --- Three.js Global Background Animation Logic ---
        let scene, camera, renderer, particles, particleMaterial;
        let particleColorsLight = [];
        let particleColorsDark = [];

        function initThreeJS() {
            const canvas = document.getElementById('global-background-canvas');

            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Particles
            const particleCount = 12500;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            // Get colors from CSS variables
            const getCssColor = (varName) => new THREE.Color(getComputedStyle(document.documentElement).getPropertyValue(varName));

            const color1Light = getCssColor('--particle-color-1-light');
            const color2Light = getCssColor('--particle-color-2-light');
            const color3Light = getCssColor('--particle-color-3-light');

            const color1Dark = getCssColor('--particle-color-1-dark');
            const color2Dark = getCssColor('--particle-color-2-dark');
            const color3Dark = getCssColor('--particle-color-3-dark');

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() * 2 - 1) * 20; // x
                positions[i * 3 + 1] = (Math.random() * 2 - 1) * 20; // y
                positions[i * 3 + 2] = (Math.random() * 2 - 1) * 20; // z

                const rand = Math.random();
                let colorLight, colorDark;

                if (rand < 0.33) {
                    colorLight = color1Light;
                    colorDark = color1Dark;
                } else if (rand < 0.66) {
                    colorLight = color2Light;
                    colorDark = color2Dark;
                } else {
                    colorLight = color3Light;
                    colorDark = color3Dark;
                }
                particleColorsLight.push(colorLight.r, colorLight.g, colorLight.b);
                particleColorsDark.push(colorDark.r, colorDark.g, colorDark.b);
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3)); // Initial colors will be set by updateParticleColors

            particleMaterial = new THREE.PointsMaterial({
                size: 0.25,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
            });

            particles = new THREE.Points(geometry, particleMaterial);
            scene.add(particles);

            // Set initial colors based on current theme
            updateParticleColors(document.documentElement.classList.contains('dark'));

            window.addEventListener('resize', onWindowResize, false);
        }

        function updateParticleColors(isDarkMode) {
            if (!particles || !particles.geometry) return;

            const colorsArray = isDarkMode ? particleColorsDark : particleColorsLight;
            particles.geometry.setAttribute('color', new THREE.BufferAttribute(new Float32Array(colorsArray), 3));
            particles.geometry.attributes.color.needsUpdate = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animateThreeJS() {
            requestAnimationFrame(animateThreeJS);

            if (particles) {
                particles.rotation.x += 0.0005;
                particles.rotation.y += 0.0007;
                particles.position.z = Math.sin(Date.now() * 0.0001) * 0.5;
            }

            renderer.render(scene, camera);
        }

        // --- Tic Tac Toe Game Logic ---
        const PLAYER_X = 'X';
        const PLAYER_O = 'O'; // AI will be O
        const AI_PLAYER = PLAYER_O;
        const HUMAN_PLAYER = PLAYER_X;

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = HUMAN_PLAYER;
        let gameOver = false;
        let scores = {
            [HUMAN_PLAYER]: 0,
            [AI_PLAYER]: 0,
            draws: 0
        };

        const gameBoardElement = document.getElementById('gameBoard');
        const gameMessageElement = document.getElementById('gameMessage');
        const resetButton = document.getElementById('resetButton');
        const playerScoreElement = document.getElementById('playerScore');
        const aiScoreElement = document.getElementById('aiScore');
        const drawScoreElement = document.getElementById('drawScore');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const sunIcon = darkModeToggle.querySelector('.sun-icon');
        const moonIcon = darkModeToggle.querySelector('.moon-icon');
        const gameOverModal = document.getElementById('gameOverModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseButton = document.getElementById('modalCloseButton');

        // Tone.js setup for sound effects
        const playerMoveSynth = new Tone.Synth().toDestination();
        const winSynth = new Tone.MembraneSynth().toDestination();
        const drawSynth = new Tone.NoiseSynth({
            noise: {
                type: "pink"
            },
            envelope: {
                attack: 0.005,
                decay: 0.1,
                sustain: 0.05
            }
        }).toDestination();

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // Initializes the game board and state
        function initGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = HUMAN_PLAYER;
            gameOver = false;
            gameBoardElement.innerHTML = ''; // Clear previous board
            gameMessageElement.textContent = `Player ${HUMAN_PLAYER}'s Turn`;
            hideModal();

            // Create 9 cells for the board
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell', 'rounded-lg', 'shadow-md');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                gameBoardElement.appendChild(cell);
            }
            updateScoreDisplay();
        }

        // Handles a click on a cell
        function handleCellClick(event) {
            const index = parseInt(event.target.dataset.index);

            // If game is over or cell is already occupied, do nothing
            if (gameOver || board[index] !== '') {
                return;
            }

            // Player makes a move
            makeMove(index, HUMAN_PLAYER);
            playerMoveSynth.triggerAttackRelease("C4", "8n"); // Play sound on player move

            // Check game status after player's move
            if (!gameOver) {
                // If game is not over, it's AI's turn
                currentPlayer = AI_PLAYER;
                gameMessageElement.textContent = `AI (${AI_PLAYER})'s Turn`;
                setTimeout(makeAIMove, 700); // Add a slight delay for AI move
            }
        }

        // Makes a move on the board
        function makeMove(index, player) {
            board[index] = player;
            const cell = gameBoardElement.children[index];

            // Create a span for the player mark (X or O)
            const playerMark = document.createElement('span');
            playerMark.textContent = player;
            playerMark.classList.add(player === PLAYER_X ? 'player-x' : 'player-o');
            cell.appendChild(playerMark);

            cell.classList.add('occupied'); // Mark as occupied

            // No need for explicit transform/opacity here, CSS handles the animation
            // by adding/removing 'occupied' class
            checkGameStatus();
        }

        // Checks if the current player has won
        function checkWin(currentBoard, player) {
            return winPatterns.some(pattern => {
                return pattern.every(index => {
                    return currentBoard[index] === player;
                });
            });
        }

        // Checks if the board is full (draw)
        function isBoardFull(currentBoard) {
            return currentBoard.every(cell => cell !== '');
        }

        // Checks the overall game status (win, draw, or continue)
        function checkGameStatus() {
            if (checkWin(board, currentPlayer)) {
                gameMessageElement.textContent = `Player ${currentPlayer} Wins!`;
                modalMessage.textContent = `Player ${currentPlayer} Wins!`;
                scores[currentPlayer]++;
                gameOver = true;
                highlightWinningCells(currentPlayer);
                winSynth.triggerAttackRelease("C3", "4n"); // Play win sound
                showModal();
            } else if (isBoardFull(board)) {
                gameMessageElement.textContent = "It's a Draw!";
                modalMessage.textContent = "It's a Draw!";
                scores.draws++;
                gameOver = true;
                drawSynth.triggerAttackRelease("8n"); // Play draw sound
                showModal();
            } else {
                // If game is not over, switch turns (this is handled by handleCellClick and makeAIMove)
            }
            updateScoreDisplay();
        }

        // Highlights the winning cells
        function highlightWinningCells(winner) {
            winPatterns.forEach(pattern => {
                if (pattern.every(index => board[index] === winner)) {
                    pattern.forEach(index => {
                        gameBoardElement.children[index].classList.add('win-cell');
                    });
                }
            });
        }

        // Updates the score display
        function updateScoreDisplay() {
            playerScoreElement.textContent = scores[HUMAN_PLAYER];
            aiScoreElement.textContent = scores[AI_PLAYER];
            drawScoreElement.textContent = scores.draws;
        }

        // Resets the game
        function resetGame() {
            initGame();
        }

        // --- AI Logic (Minimax Algorithm) ---
        function makeAIMove() {
            if (gameOver) return;

            const bestMove = findBestMove(board);
            if (bestMove !== -1) {
                makeMove(bestMove, AI_PLAYER);
                playerMoveSynth.triggerAttackRelease("G3", "8n"); // Play sound on AI move
                if (!gameOver) {
                    currentPlayer = HUMAN_PLAYER;
                    gameMessageElement.textContent = `Player ${HUMAN_PLAYER}'s Turn`;
                }
            }
        }

        // Finds the best move for the AI using Minimax
        function findBestMove(currentBoard) {
            let bestVal = -Infinity;
            let bestMove = -1;

            for (let i = 0; i < 9; i++) {
                if (currentBoard[i] === '') {
                    currentBoard[i] = AI_PLAYER; // Make the move
                    let moveVal = minimax(currentBoard, 0, false); // Evaluate the move
                    currentBoard[i] = ''; // Undo the move

                    if (moveVal > bestVal) {
                        bestVal = moveVal;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        // Minimax function
        function minimax(currentBoard, depth, isMaximizingPlayer) {
            // Base cases: check for win/loss/draw
            if (checkWin(currentBoard, AI_PLAYER)) {
                return 10 - depth; // AI wins, prefer shorter path
            } else if (checkWin(currentBoard, HUMAN_PLAYER)) {
                return depth - 10; // Human wins, prefer longer path (for AI to avoid)
            } else if (isBoardFull(currentBoard)) {
                return 0; // Draw
            }

            if (isMaximizingPlayer) { // AI's turn (Maximizer)
                let best = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (currentBoard[i] === '') {
                        currentBoard[i] = AI_PLAYER;
                        best = Math.max(best, minimax(currentBoard, depth + 1, false));
                        currentBoard[i] = ''; // Undo
                    }
                }
                return best;
            } else { // Human's turn (Minimizer)
                let best = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (currentBoard[i] === '') {
                        currentBoard[i] = HUMAN_PLAYER;
                        best = Math.min(best, minimax(currentBoard, depth + 1, true));
                        currentBoard[i] = ''; // Undo
                    }
                }
                return best;
            }
        }

        // --- UI/UX Functions ---
        function showModal() {
            gameOverModal.classList.add('show');
        }

        function hideModal() {
            gameOverModal.classList.remove('show');
        }

        // --- Light/Dark Mode Toggle ---
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDarkMode = html.classList.toggle('dark'); // Toggle the 'dark' class
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light'); // Store preference

            // Update icon visibility
            if (isDarkMode) {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }

            // Update Three.js particle colors
            updateParticleColors(isDarkMode);
        }

        // Check for saved theme preference on load
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                // Default to light if no preference or 'light'
                document.documentElement.classList.remove('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
            // Ensure Three.js particles are initialized with correct colors
            if (particles) { // Check if particles exist before updating
                updateParticleColors(document.documentElement.classList.contains('dark'));
            }
        }


        // --- Event Listeners and Initial Setup ---
        window.onload = function() {
            initThreeJS();
            animateThreeJS();
            loadTheme(); // Load theme after Three.js init
            initGame(); // Initialize the Tic Tac Toe game
        };

        resetButton.addEventListener('click', resetGame);
        modalCloseButton.addEventListener('click', resetGame);
        darkModeToggle.addEventListener('click', toggleDarkMode);
    </script>
